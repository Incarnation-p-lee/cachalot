name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Set up coveralls
      run: pip install --user cpp-coveralls

    - name: Build
      run: make

    - name: Test
      run: make test
      
    - name: Codecov
      run: bash <(curl -s https://codecov.io/bash)

    - name: Coveralls
      run: coveralls --gcov-options '\-lp'

